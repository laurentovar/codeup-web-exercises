<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form action="https://www.elformo.com/forms/fe01d749-6c60-4b42-b926-81aebca1f42c" method="post" accept-charset="UTF-8">
    <h1>User Login Info:</h1>
    <p>
        <label for="email">Email: </label>
        <input id="email" type="email" name="email" placeholder="Enter Email">
    </p>
<p>
    <label for="password">Password: </label>
    <input id="password" type="password" name="password" placeholder="Enter Password">
    </p>
    <h2>Short Bio:</h2>
    <label for="textarea"></label>
    <textarea id="textarea" name="bio" rows="4" cols="50" placeholder="Enter a short Bio" required></textarea>
    <br>
    <h3>How did you hear about us?</h3>

    <input id="billboard" name="advertisment" value="billboard" type="checkbox">
    <label for="billboard">Billboard</label>

    <input id="Internet Advertisement" name="advertisment" value="Internet Advertisement" type="checkbox">
    <label for="Internet Advertisement">Internet Advertisement</label>

    <input id="Radio Advertisement" name="advertisment" value="radio Advertisement" type="checkbox">
    <label for="Radio Advertisement">Radio Advertisement</label>

    <input id="Other" name="advertisment" value="Other" type="checkbox">
    <label for="Other">Other</label>

    <h3>What type of browser are you using?</h3>
    <label for="browser"></label>
    <select id="browser" name="browser">
        <option value="internet explorer">Internet Explorer</option>
        <option value="safari">Safari</option>
        <option value="chrome" selected>Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="mozilla">Mozilla</option>
    </select>
    <br>
    <br>
    <button type="submit">Submit this form</button>
</form>
</body>
</html>
